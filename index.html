<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trendaryo - Where cutting-edge technology meets holistic wellness. Discover products that enhance your digital life and nurture your well-being." />
    <meta name="keywords" content="technology, wellness, smartphones, fitness, health, gadgets" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/client/main.tsx" as="script" />
    <link rel="preload" href="/client/global.css" as="style" />
    
    <title>Trendaryo - Effortless Excellence</title>
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading { display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading">
        <div>Loading Trendaryo...</div>
      </div>
    </div>

    <script type="module" src="/client/main.tsx"></script>
    
    <!-- Service Worker for caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(() => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
